spring:
  application:
    name: msCards-service
  config:
    import: optional:configserver:http://localhost:8888/  
  cloud:
    config:
      profile: test 
 
   
server:
  port: 0
  

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    
   
springdoc:
  show-actuator: true
  
management:
  tracing:
    sampling:
      probability: 1.0  